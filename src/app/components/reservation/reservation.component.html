<div [formGroup]="form" style="margin:20px; margin-left: 30px; margin-right: 30px;">
    <form class="row g-3">
        <div class="col-md-6 form-group">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" formControlName="email">
        </div>
        <div class="col-md-6 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputPassword4" name="name" formControlName="name" >
        </div>
        <div class="col-md-4 form-group">
            <label for="phoneNo">Phone Number :</label>
            <input type="text" class="form-control" name="phone" formControlName="phone">
        </div>
        <div class="col-12 form-group">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" formControlName="address">
        </div>
        <div class="col-md-6 form-group">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" formControlName="city">
        </div>
        <div class="col-md-4 form-group ">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" name="state" formControlName="state">
        </div>
        <div class="col-md-2 form-group">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" formControlName="zip">
        </div>
        <div class="col-md-2 form-group">
            <input type="date" class="form-control" name="date" formControlName="date">
        </div>
        <div class="col-md-2 form-group" >
            <input type="time" class="form-control" name="time" formControlName="time" >
        </div>
        <div class="col-md-3  form-group" >
            <input type="number" class="form-control" name="reservat" formControlName="reservat" placeholder="Reservation For how many peoples">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="saveCall()">Submit</button>
          <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Clear</button>
        </div>
    </form>
</div>
